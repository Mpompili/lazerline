<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>LazerLine</title>
    <script src="./lib/bundle.js"></script>
    <link rel="stylesheet" href="./lib/lazerline.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:900" rel="stylesheet">
</head>
<body>
        
    <div id='game'>
        <p><a>LAZERLINE</a></p>
        <div id='settings-form'>
            <label>NUMBER OF BOTS</label> 
            <ul id="bl-num" class="button-list">
                <li id="onebot" class="botbutton">1</li>
                <li id="twobots" class="botbutton">2</li>
                <li id="threebots" class="botbutton active">3</li>
            </ul>
            <label>DIFFICULTY OF BOTS</label>
            <ul id="bl-dif" class="button-list">
                <li id="easy" class="difbutton">1</li>
                <li id="medium" class="difbutton">2</li>
                <li id="hard" class="difbutton active">3</li>
            </ul>
        </div>
        
        <div id="pract" class="practice"></div>
        
        <canvas class="game-canvas"></canvas>
    </div>
    <div id='start-ref'>
        <div id="start-button">START GAME</div>
    </div>

    
    <div class="tutorial">
        <h1>HOW TO PLAY</h1>
        <div 'img-container'>
            <img src='/Users/MichaelP/AppAcademyFolder/projects/LazerLine/images/arrows.png'/> 
        </div>
        <h1>USE ARROWS TO TURN</h1>
        <h1>DONT TOUCH ANY LAZERS</h1>
        <h1>LAST LAZER STANDING</h1>
        <h1>WINS</h1>
    </div>
    <div class="tutorial-p2">
        <h1 id='t2h1' >THIS WILL BE YOUR STARTING POSITION</h1>

        <div class="start-player"></div>
    </div>





    <div class='settings-form2'>
            <div id='winner'>ME</div>
            <label>NUMBER OF BOTS</label> 
            <ul id="bl-num2" class="button-list">
                <li id="onebot2" class="botbutton">1</li>
                <li id="twobots2" class="botbutton">2</li>
                <li id="threebots2" class="botbutton active">3</li>
            </ul>
            <label>DIFFICULTY OF BOTS</label>
            <ul id="bl-dif2" class="button-list">
                <li id="easy2" class="difbutton">1</li>
                <li id="medium2" class="difbutton">2</li>
                <li id="hard2" class="difbutton active">3</li>
            </ul>
            <div id="restart-game">Replay</div>
     </div>

     <!-- <audio autoplay loop volume=>
            <source src="sound/SongRepeat.mp3" type="audio/mpeg">
    </audio> -->
     
</body>
</html>
